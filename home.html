<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .toolbar {
            background-color: #333;
            overflow: hidden;
        }
        .toolbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .toolbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .section {
            padding: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="toolbar">
        <a href="#bio">Bio</a>
        <a href="#projects">Projects</a>
        <a href="#education">Education</a>
        <a href="#resume">Resume</a>
    </div>

    <div id="bio" class="section">
        <h2>Bio</h2>
        <p>Write your bio here...</p>
    </div>

    <div id="projects" class="section">
        <h2>Projects</h2>
        <p>List your projects here...</p>
    </div>

    <div id="education" class="section">
        <h2>Education</h2>
        <p>List your education details here...</p>
    </div>

    <div id="resume" class="section">
        <h2>Resume</h2>
        <p>Provide your resume details here...</p>
    </div>

</body>
</html>
